<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link href="./css/thumbnail-gallery.css" rel="stylesheet" />

  <style>
    body {
      background: #191919;
    }

    /* Remove all spacing around the gallery */
    .gallery-container,
    .tz-gallery,
    #gallery,
    #gallery .container {
      padding: 0 !important;
      margin: 0 !important;
    }
    
    /* Remove Bootstrap column padding */
    #gallery .row {
      margin: 0 !important;
    }
    
    #gallery .row > div {
      padding: 0 !important;
      margin: 0 !important;
    }
    
    /* Ensure thumbnails don't create spacing */
    .tz-gallery .thumbnail {
      margin: 0 !important;
      border: none !important;
      background: #191919;
      padding: 0;
      margin-bottom: 30px;
      background-color: #191919; /* match background */
      border-radius: 4px;
      border: none;
      transition: transform 0.25s ease-in-out;
      box-shadow: none !important; /* removed shadow */
    }

    /* Disable all clicking */
    .thumbnail a {
      pointer-events: none;
      cursor: default;
    }

    .tz-gallery .thumbnail:hover {
      transform: scale(1.05); 
    }

    .baguetteBox-button {
      background-color: transparent !important;
    }

    /* Maintain 8:3 aspect ratio for all images */
    .image-wrapper {
      width: 100%;
      aspect-ratio: 8 / 3;
      overflow: hidden;
      border-radius: 4px;
      background: #191919; /* background behind letterbox bars */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* show the whole image with no cropping */
      display: block;
    }

  </style>

</head>

<body>

  <main>
    <section id="gallery">
      <div class="gallery-container container">
        <div class="tz-gallery">
          <div class="row">

            <!-- 1 -->
            <div class="col-sm-6 col-md-4" data-aos="flip-up">
              <div class="thumbnail">
                <a class="lightbox" href="1.png">
                  <div class="image-wrapper">
                    <img src="1.png">
                  </div>
                </a>
              </div>
            </div>

            <!-- 2 -->
            <div class="col-sm-6 col-md-4" data-aos="flip-up" data-aos-delay="20">
              <div class="thumbnail">
                <a class="lightbox" href="2.png">
                  <div class="image-wrapper">
                    <img src="2.png">
                  </div>
                </a>
              </div>
            </div>

            <!-- 3 -->
            <div class="col-sm-6 col-md-4" data-aos="flip-up" data-aos-delay="40">
              <div class="thumbnail">
                <a class="lightbox" href="3.png">
                  <div class="image-wrapper">
                    <img src="3.png">
                  </div>
                </a>
              </div>
            </div>

            <!-- 4 -->
            <div class="col-sm-6 col-md-4" data-aos="flip-up" data-aos-delay="60">
              <div class="thumbnail">
                <a class="lightbox" href="4.png">
                  <div class="image-wrapper">
                    <img src="4.png">
                  </div>
                </a>
              </div>
            </div>

            <!-- 5 -->
            <div class="col-sm-6 col-md-4" data-aos="flip-up" data-aos-delay="80">
              <div class="thumbnail">
                <a class="lightbox" href="5.png">
                  <div class="image-wrapper">
                    <img src="5.png">
                  </div>
                </a>
              </div>
            </div>

            <!-- 6 -->
            <div class="col-sm-6 col-md-4" data-aos="flip-up" data-aos-delay="100">
              <div class="thumbnail">
                <a class="lightbox" href="6.png">
                  <div class="image-wrapper">
                    <img src="6.png">
                  </div>
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
      <script>
        baguetteBox.run('.tz-gallery');
      </script>

    </section>
  </main>

</body>
</html>
